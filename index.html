<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiBand Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        #scan-container {
            position: relative;
        }
        .scan-image {
            max-width: 100%;
            height: auto;
            display: none;
        }
        #scan-image1 {
            display: block;
        }
        #scan-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: none;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        #patient-info {
            margin-top: 20px;
            display: none;
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        #info-background {
            width: 100%;
            height: auto;
        }
        #info-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .info-item {
            margin: 10px 0;
        }
        #patient-birthdate {
            position: absolute;
            left: 165px;
            top: 212px;
        }
        #patient-gender {
            position: absolute;
            left: 165px;
            top: 253px;
        }
        #patient-name {
            position: absolute;
            left: 165px;
            top: 168px;
        }
        #patient-phone {
            position: absolute;
            left: 138px;
            top: 340px;
        }
    </style>
</head>
<body>
    <div id="scan-container">
        <img id="scan-image1" class="scan-image" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185307_Figma.jpg" alt="MaiBand Paramedic">
        <img id="scan-image2" class="scan-image" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185313_Figma.jpg" alt="Ready to Scan">
        <button id="scan-button"></button>
    </div>
    <div id="patient-info">
        <img id="info-background" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185319_Figma.jpg" alt="Patient Information Background">
        <div id="info-content">
            <div id="patient-name" class="info-item"></div>
            <div id="patient-birthdate" class="info-item"></div>
            <div id="patient-phone" class="info-item"></div>
            <div id="patient-gender" class="info-item"></div>
            <div id="conditions" class="info-item"></div>
            <div id="medications" class="info-item"></div>
            <div id="address" class="info-item"></div>
            <div id="allergies" class="info-item"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
