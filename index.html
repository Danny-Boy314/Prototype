<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiBand Paramedic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="screen1" class="screen">
        <img src="https://maiband.github.io/Screenshot_20240704_185307_Figma.jpg" alt="Screen 1">
        <button id="readButton" class="overlay-button">READ</button>
    </div>
    <div id="screen2" class="screen hidden">
        <img src="https://maiband.github.io/Screenshot_20240704_185313_Figma.jpg" alt="Screen 2">
    </div>
    <div id="screen3" class="screen hidden">
        <img src="https://maiband.github.io/Screenshot_20240704_185319_Figma.jpg" alt="Screen 3">
        <div class="overlay">
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Sex:</strong> <span id="sex"></span></p>
            <p><strong>Medical Conditions:</strong> <span id="medicalConditions"></span></p>
            <p><strong>Medications:</strong> <span id="medications"></span></p>
            <p><strong>Allergies:</strong> <span id="allergies"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Contact:</strong> <span id="contact"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
