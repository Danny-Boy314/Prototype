<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiBand Paramedic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #scan-container, #patient-info {
            display: none;
            position: relative;
        }
        #scan-image1, #scan-image2 {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #scan-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        #patient-info {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .patient-info-item {
            position: absolute;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        #patient-name { top: 125px; left: 300px; }
        #patient-birthdate { top: 200px; left: 300px; }
        #patient-gender { top: 275px; left: 300px; }
        #conditions { top: 350px; left: 300px; width: 400px; }
        #medications { top: 450px; left: 300px; width: 400px; }
        #allergies { top: 550px; left: 300px; width: 400px; }
        #address { top: 650px; left: 300px; width: 400px; }
        #patient-phone { top: 750px; left: 300px; }
    </style>
</head>
<body>
    <div id="scan-container">
        <img id="scan-image1" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185307_Figma.jpg" alt="Scan NFC">
        <img id="scan-image2" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185313_Figma.jpg" alt="Ready to Scan">
        <button id="scan-button"></button>
    </div>
    <div id="patient-info">
        <img src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185319_Figma.jpg" alt="Patient Info">
        <span id="patient-name" class="patient-info-item"></span>
        <span id="patient-birthdate" class="patient-info-item"></span>
        <span id="patient-gender" class="patient-info-item"></span>
        <span id="conditions" class="patient-info-item"></span>
        <span id="medications" class="patient-info-item"></span>
        <span id="allergies" class="patient-info-item"></span>
        <span id="address" class="patient-info-item"></span>
        <span id="patient-phone" class="patient-info-item"></span>
    </div>
    <script src="path/to/your-script.js"></script>
</body>
</html>
