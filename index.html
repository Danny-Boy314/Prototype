<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiBand Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .screen {
            display: none;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
        }
        #initial-screen {
            display: block;
            background-image: url('https://Danny-Boy314.github.io/Prototype/Samsung S10+ Frame Base-3.png');
        }
        #scan-prompt {
            background-image: url('https://Danny-Boy314.github.io/Prototype/Samsung S10+ Frame Base-2.png');
        }
        #patient-info-screen {
            background-image: url('https://Danny-Boy314.github.io/Prototype/Samsung S10+ Frame Base.png');
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #scan-button, #read-button {
            font-size: 24px;
            padding: 10px 20px;
        }
        #patient-info {
            margin-top: 20px;
            display: none;
        }
        .info-item {
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="initial-screen" class="screen">
        <div class="content">
            <button id="read-button">READ</button>
        </div>
    </div>
    <div id="scan-prompt" class="screen">
        <div class="content">
            <button id="scan-button">Ready to Scan</button>
        </div>
    </div>
    <div id="patient-info-screen" class="screen">
        <div class="content">
            <div id="patient-info">
                <h2>Patient Information</h2>
                <div id="patient-name" class="info-item"></div>
                <div id="patient-birthdate" class="info-item"></div>
                <div id="patient-gender" class="info-item"></div>
                <h3>Medical Conditions:</h3>
                <div id="conditions" class="info-item"></div>
                <h3>Medications:</h3>
                <div id="medications" class="info-item"></div>
                <h3>Allergies:</h3>
                <div id="allergies" class="info-item"></div>
                <h3>Address:</h3>
                <div id="address" class="info-item"></div>
                <div id="patient-phone" class="info-item"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
