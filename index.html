<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiBand Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        #scan-container {
            position: relative;
        }
        #scan-image {
            max-width: 100%;
            height: auto;
        }
        #scan-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: none;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        #patient-info {
            margin-top: 20px;
            display: none;
            color: white;
        }
        .info-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="scan-container">
        <img id="scan-image" src="https://Danny-Boy314.github.io/Prototype/Screenshot_20240704_185307_Figma.jpg" alt="MaiBand Paramedic">
        <button id="scan-button"></button>
    </div>
    <div id="patient-info">
        <h2>Patient Information</h2>
        <div id="patient-name" class="info-item"></div>
        <div id="patient-birthdate" class="info-item"></div>
        <div id="patient-phone" class="info-item"></div>
        <div id="patient-gender" class="info-item"></div>
        <div id="conditions" class="info-item"></div>
        <div id="medications" class="info-item"></div>
        <div id="address" class="info-item"></div>
        <div id="allergies" class="info-item"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
